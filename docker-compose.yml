version: '3.9'
services:
  node-server:
    build:
      context: ./NodeServer
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - flask-embed
      - flask-faiss
      - mongo

  flask-embed:
    build:
      context: ./PythonServices/flaskEmbed
      dockerfile: dockerfile
    ports:
      - "5001:5001"

  flask-faiss:
    build:
      context: ./PythonServices/flaskFiass
      dockerfile: dockerfile
    ports:
      - "5002:5002"

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false

volumes:
  mongo-data:
